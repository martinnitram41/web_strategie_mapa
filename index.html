
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Interaktivní mapa Ostrava</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Google Fonts Montserrat Bold 700 -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Bíly pruh nahoře */
    #header {
      background: white;
      color: rgb(0,60,105);
      font-family: 'Montserrat', sans-serif;
      font-weight: 700; /* Bold */
      font-size: 36px;   /* zvětšeno o 50% */
      line-height: 50px;
      height: 50px;
      margin: 0;
      padding: 0 20px;
      text-align: center;
      user-select: none;
      box-sizing: border-box;
      border-bottom: 1px solid rgb(0,60,105);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25); /* výrazný stín */
    }

    /* Výška mapy - zbytek viewportu */
    #map {
      height: calc(100vh - 50px);
      width: 100%;
      margin: 0;
      padding: 0;
    }
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="header">interaktivní mapa sportovišť města Ostrava!!!</div>
  <div id="map"></div>
  <div id="map" style="height: 600px;"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
